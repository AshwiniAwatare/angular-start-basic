Post Details:
<div class="data-table">

	<table>
		<thead>
			<tr>
				<th>Post Id</th>
				<th> Id</th>
				<th>Name</th>
				<th>Email</th>
				<th>Body</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of postDetailsResponse">
				<td>{{item.postId}} </td>
				<td> {{item.id}} </td>
				<td> {{item.name}}</td>
				<td> {{item.email}} </td>

				<td> {{item.body}} </td>
				<td>
					<button (click)="updatePost();">Update</button>
        <button (click)="createPost();">Create</button>
        <button (click)="cancelPost();">Cancel</button>
        </td>
    </tr>
  </tbody>
</table>
</div>
