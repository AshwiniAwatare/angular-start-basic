<p> Show a list of posts. APIs to use: <a> https://jsonplaceholder.typicode.com/posts</a>

</p>
<div class="data-table">

	<table>
		<thead>
			<tr>
				<th></th>
				<th></th>
				<th></th>
				<th></th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of dataListResponse">
				<td>

					<span>{{item.userId}} </span>
         
      </td>
       <td>
    {{item.id}}
      </td>
       <td>
    {{item.title}}
      </td>
       <td>
    {{item.body}}
      </td>
      <td>
        <button [routerLink]="['postDetails',item.id]">View Details</button>
        </td>
    </tr>
  </tbody>
</table>
</div>
